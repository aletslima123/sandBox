<div>
  <h1>Table dynamic 1.0.0</h1>
  <p>With angular material</p>
</div>
<div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; index as i">
      <th mat-header-cell *matHeaderCellDef><span *ngIf="customHeading.length === 0">{{column}}</span><span *ngIf="customHeading.length > 0">{{customHeading[i]}}</span></th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
